<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Mirabelle </title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/one_page_website.css">
		<script src="./JS/one_page_website.js" defer></script>
	</head>
	<body>
		<!--NAV-->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#contact"><li>CONTACT</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV-->
		<!--HOME-->
		<div id="home">
			<div>
				<div>
					<span> Mirabelle </span>
				</div>
			</div>
		</div>
		<!--END HOME-->
		<!--GALLERY-->
		<section>
			<div id="gallery">
				<h1> Gallery<h1>
				<div>
					<!--PHOTO CONTAINER 1-->
					<div>
						<div>
						<img src="./images/Mirabelle1.jpg" alt="Mirabelle">
						</div>
					</div>
					<!--END PHOTO CONTAINER 1-->
					<!--PHOTO CONTAINER 2-->
					<div>
						<div>
						<img src="./images/Mirabelle2.jpg" alt="Mirabelle">
						</div>
					</div>
					<!--END PHOTO CONTAINER 2-->
					<!--PHOTO CONTAINER 3-->
					<div>
						<div>
						<img src="./images/Mirabelle3.jpg" alt="Mirabelle">
						</div>
					</div>
					<!--END PHOTO CONTAINER 3-->
				</div>
			</div>
			<video width="240" height="340" controls>
				<source src="Mirabelle.mp4" type="video/mp4">
				Looks like your browser does not support the video tag- use Google Chrome!
			</video>
		</section>
		<!--END GALLERY-->
		<!--CONTACT-->
		<section>
			<div id="contact">
				<div>
					<h1> Contact </h1>
					<h2><span> Let us know if you have any questions or comments!</span></h2>
					<p>
						Please provide us with your basic contact information.
					</p>
					<div>
						<form action="" method="post">
								<input class="contact" type="text" value="First Name">
								<input class="contact" type="text" value="Last Name">
								<input class="contact" type="text" value="Email Address">
								<input class="contact" type="text" value="Phone Number">
								<input class="contact" type="text" value="Message">
								<div class="form-spacer">
								</div>
								<div>
									<input type="submit" value="submit">
								</div>
						</form>
					</div>
				</div>
			</div>		
		</section>
		<!--END CONTACT-->
		<!--FOOTER-->
		<div>
			www.MirabelletheCat.com &nbsp;|&nbsp; &copy; 2022
		</div>
		<!--END FOOTER-->
					
		
		<div> <!--LightBox-->
		<!-- Images used to open the lightbox -->
			<div class="row">
				<div class="column">
					<img src="./Images/Mirabelle1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
					</div>
					<div class="column">
					<img src="./Images/Mirabelle2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
					</div>
					<div class="column">
					<img src="./Images/Mirabelle3.jpg onclick="openModal();currentSlide(3)" class="hover-shadow">
				</div>
			</div>
		</div>
		<div>
			<!-- The Modal/Lightbox -->
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">
				
					<div class="mySlides">
						<div class="numbertext">1 / 4</div>
						<img src="./Images/Mirabelle1.jpg" style="width:100%">
					</div>
				
					<div class="mySlides">
						<div class="numbertext">2 / 4</div>
						<img src="./Images/Mirabelle2.jpg" style="width:100%">
					</div>
				
					<div class="mySlides">
						<div class="numbertext">3 / 4</div>
						<img src="./Images/Mirabelle3.jpg" style="width:100%">
					</div>
						</div>
			<!-- Next/previous controls -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<!-- Caption text -->
				<div class="caption-container">
					<p id="caption"></p>
				</div>
			<!-- Thumbnail image controls -->
			<div class="column">
				<img class="demo" src="./Images/Mirabelle1.jpg" onclick="currentSlide(1)" alt="Mirabelle-1">
			  </div>
		  
			  <div class="column">
				<img class="demo" src="./Images/Mirabelle2.jpg" onclick="currentSlide(2)" alt="Mirabelle-2">
			  </div>
		  
			  <div class="column">
				<img class="demo" src="./Images/Mirabelle3.jpg" onclick="currentSlide(3)" alt="Mirabelle-3">
			  </div>
		
			</div>
		  </div>
	</body>
</html>
